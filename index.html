</html><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Contact Pkdriller - Professional Developer</title>
  <meta name="description" content="Get in touch with Pkdriller, a professional developer. Share your project details, upload files, and start a conversation directly on WhatsApp.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Roboto', Arial, sans-serif;
      color: #fff;
      overflow-x: hidden;
      background: #191654;
    }
    body {
      min-height: 100vh;
      position: relative;
    }
    /* Stylish animated gradient background */
    .bg-animated {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      z-index: -2;
      background: linear-gradient(-45deg, #ff512f, #f09819, #1fd1f9, #a8ff78, #f953c6, #b91d73);
      background-size: 400% 400%;
      animation: gradientMove 16s ease infinite;
    }
    @keyframes gradientMove {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    /* Glassmorphism card */
    .container {
      max-width: 450px;
      margin: 5vh auto 0 auto;
      background: rgba(27,28,56,0.80);
      border-radius: 24px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(10px);
      padding: 2.5rem 2rem 2rem 2rem;
      border: 1.5px solid rgba(255,255,255,0.18);
      position: relative;
      z-index: 2;
    }
    .container h1 {
      text-align: center;
      margin-bottom: 0.5em;
      font-size: 2.1em;
    }
    .container p {
      text-align: center;
      font-size: 1.08em;
      color: #e0e0e0;
      margin-bottom: 2em;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1.1em;
    }
    label {
      font-weight: 700;
      margin-bottom: 0.25em;
      color: #fff;
    }
    input, textarea, select {
      border: none;
      border-radius: 8px;
      padding: 0.8em 1em;
      font-size: 1em;
      outline: none;
      background: rgba(255,255,255,0.15);
      color: #fff;
      margin-bottom: 0.3em;
      transition: background 0.2s;
    }
    input:focus, textarea:focus, select:focus {
      background: rgba(255,255,255,0.25);
    }
    input[type="file"] {
      padding: 0.5em 0;
      background: transparent;
      color: #fff;
    }
    ::file-selector-button {
      background: #ff512f;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 0.5em 1em;
      cursor: pointer;
    }
    button, .whatsapp-link {
      background: linear-gradient(90deg, #ff512f 0%, #f09819 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 1em;
      font-size: 1.1em;
      font-weight: 700;
      cursor: pointer;
      margin-top: 0.5em;
      box-shadow: 0 4px 20px rgba(255, 81, 47, 0.25);
      transition: background 0.2s, transform 0.15s;
      text-align: center;
      text-decoration: none;
      display: block;
    }
    button:hover, .whatsapp-link:hover {
      background: linear-gradient(90deg, #1fd1f9 0%, #b91d73 100%);
      transform: translateY(-2px) scale(1.03);
    }
    .whatsapp-link {
      margin: 1.2em auto 0 auto;
      width: 100%;
    }
    .success-msg, .error-msg {
      text-align: center;
      margin-top: 1em;
      font-weight: bold;
      border-radius: 8px;
      padding: 0.7em 1em;
    }
    .success-msg { background: #a8ff78; color: #191654; }
    .error-msg { background: #f953c6; color: #fff; }
    .required {
      color: #ffb347;
    }
    @media (max-width: 600px) {
      .container { max-width: 98vw; padding: 1.2rem 0.5rem; }
      .container h1 { font-size: 1.3em; }
    }
  </style>
</head>
<body>
  <div class="bg-animated"></div>
  <div class="container">
    <h1>Contact Pkdriller</h1>
    <p>
      Developer | Software Solutions | Professional Support<br>
      Fill in your details and attach your files to get started.<br>
      <strong>All fields are required.</strong>
    </p>
    <form id="contactForm" enctype="multipart/form-data" autocomplete="on">
      <div>
        <label for="name">Full Name <span class="required">*</span></label>
        <input required type="text" id="name" name="name" placeholder="Enter your full name">
      </div>
      <div>
        <label for="email">Email <span class="required">*</span></label>
        <input required type="email" id="email" name="email" placeholder="your@email.com">
      </div>
      <div>
        <label for="phone">Phone Number <span class="required">*</span></label>
        <input required type="tel" id="phone" name="phone" placeholder="+2547XXXXXXXX">
      </div>
      <div>
        <label for="details">How can I help you? <span class="required">*</span></label>
        <textarea required id="details" name="details" rows="4" placeholder="Describe your project or request..."></textarea>
      </div>
      <div>
        <label for="file">Upload File(s) <span class="required">*</span></label>
        <input required type="file" id="file" name="file" multiple>
      </div>
      <button type="submit">Send via WhatsApp</button>
    </form>
    <a class="whatsapp-link" href="https://wa.me/254794146821" target="_blank" rel="noopener">
      Or chat directly on WhatsApp
    </a>
    <div id="formMsg"></div>
  </div>
  <script>
    // WhatsApp API sending (files not supported, so we show a message)
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const details = document.getElementById('details').value.trim();
      const files = document.getElementById('file').files;
      const msgDiv = document.getElementById('formMsg');

      // Simple validation
      if (!name || !email || !phone || !details || files.length === 0) {
        msgDiv.innerHTML = '<div class="error-msg">Please fill out all fields and upload at least one file.</div>';
        return;
      }

      // Create WhatsApp message text
      const msg = `Hello Pkdriller,%0AMy name is: ${encodeURIComponent(name)}%0AEmail: ${encodeURIComponent(email)}%0APhone: ${encodeURIComponent(phone)}%0ADetails: ${encodeURIComponent(details)}%0A[File(s) uploaded via form]`;

      // Show note about file upload
      msgDiv.innerHTML = '<div class="success-msg">Files cannot be sent directly via WhatsApp. After submitting, you will be redirected to WhatsApp with your details, and you can send the files as an email attachment.<br><br><strong>Email: pkdriller@gmail.com</strong></div>';

      // After 1s, redirect to WhatsApp
      setTimeout(() => {
        window.open(`https://wa.me/254794146821?text=${msg}`, '_blank');
      }, 1200);

      // Reset form after sending
      setTimeout(() => {
        document.getElementById('contactForm').reset();
      }, 2000);
    });
  </script>
</body>
</html>
