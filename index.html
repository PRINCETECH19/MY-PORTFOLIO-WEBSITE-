<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHARLESKE-VMD Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a2e; /* Initial dark background */
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden; /* To prevent scrollbar from background pattern */
            transition: background-color 2s ease-in-out; /* Smooth transition for background color */
        }

        /* Optional: Background pattern similar to the image */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="10" height="10"><rect width="10" height="10" fill="transparent"/><path d="M 0 0 L 10 10 L 0 10 Z" fill="%232c2c47" opacity="0.1"/><path d="M 0 10 L 10 0 L 10 10 Z" fill="%232c2c47" opacity="0.1"/></svg>');
            background-size: 20px 20px;
            opacity: 0.5;
            z-index: -1;
        }

        .container {
            background-color: #2a2a3f; /* Slightly lighter background for the form area */
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
            width: 350px; /* Adjust as needed */
            max-width: 90%; /* Ensure responsiveness */
        }

        .logo-circle {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #8a2be2, #4b0082); /* Purple gradient */
            border-radius: 50%;
            margin: 0 auto 30px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5em;
            font-weight: bold;
            color: #ffffff;
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.6); /* Purple glow */
        }

        h1 {
            color: #00bfff; /* Deep sky blue for main text */
            margin-bottom: 25px;
            font-size: 1.6em;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .input-group {
            margin-bottom: 25px;
        }

        .input-group input {
            width: calc(100% - 24px); /* Account for padding and border */
            padding: 12px;
            border: 1px solid #4b0082; /* Darker purple border */
            border-radius: 8px;
            background-color: #1a1a2e; /* Matches body background */
            color: #ffffff;
            font-size: 1em;
            text-align: left; /* Align text to left */
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.3);
            transition: border-color 0.3s ease;
        }

        .input-group input:focus {
            border-color: #8a2be2; /* Lighter purple on focus */
            outline: none;
        }

        .input-group input::placeholder {
            color: #888888;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 15px;
            margin-bottom: 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            color: white;
            background: linear-gradient(to right, #8a2be2, #4b0082); /* Purple gradient */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.5);
        }

        .btn svg {
            margin-right: 10px;
            width: 20px;
            height: 20px;
            fill: currentColor; /* Inherits color from button text */
        }

        .footer {
            font-size: 0.8em;
            color: #cccccc;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-circle">
            CV
        </div>
        <h1>PRINCE-XMD VERIFICATION</h1>
        <div class="input-group">
            <input type="text" id="github-username" placeholder="GitH">
        </div>
        <button class="btn" onclick="verifyAndDeploy()">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-2-9h4v2h-4zm0 4h4v2h-4z" fill="#FFFFFF"/><path d="M0 0h24v24H0z" fill="none"/></svg>
            Verify & Deploy
        </button>
        <div class="footer">
            Powered by CHARLESKE-VMD | Â© 2025 All Rights Reserved
        </div>
    </div>

    <script>
        const colors = [
            '#1a1a2e', // Original dark blue/purple
            '#2e1a1a', // Dark red/brown
            '#1a2e1a', // Dark green
            '#2e2e1a', // Dark yellow/olive
            '#1a1a2e'  // Back to original
        ];
        let colorIndex = 0;

        function changeBackgroundColor() {
            document.body.style.backgroundColor = colors[colorIndex];
            colorIndex = (colorIndex + 1) % colors.length; // Cycle through colors
        }

        // Change background every 5 seconds (5000 milliseconds)
        setInterval(changeBackgroundColor, 5000);

        function verifyAndDeploy() {
            const username = document.getElementById('github-username').value;
            if (username) {
                alert('Attempting to verify and deploy for: ' + username);
                // In a real application, you would send this 'username' to a backend server
                // for actual verification and deployment logic.
                // Example: fetch('/api/verify', { method: 'POST', body: JSON.stringify({ username: username }) })
                // .then(response => response.json())
                // .then(data => console.log(data))
                // .catch(error => console.error('Error:', error));
            } else {
                alert('Please enter your GitHub username.');
            }
        }
    </script>
</body>
</html>
